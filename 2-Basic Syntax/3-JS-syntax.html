<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <!-- Fixed or literals  -->
    <h1 id="fixed_1">Fixed values/literals with decimal: </h1>
    <h1 id="fixed_2">Fixed values/literals without decimal: </h1>
    <h1 id="fixed_3">Fixed values/literals: string are text with single qoutation: </h1>
    <h1 id="fixed_4">Fixed values/literals: string are text with double qoutation: </h1>

    <!-- JavaScript Variable -->
    <h1 id="var_1"></h1>

    <!-- JavaScript Operator -->
    <h1 id="opt1"></h1>

    <!-- JavaScript Expression -->
    <h1 id="exp1"></h1>


    <!-- JavaScript Statements -->
    <h1 id="demo"></h1>

    <!-- JavaScript Keywords -->
    <h1 id="key1"></h1>
    <h1 id="key2"></h1>

    <!-- JavaScript Identifiers / Names -->
    <h1 id="$number1"></h1>
    <h1 id="_number1"></h1>
    <h1 id="firstName"></h1>
    <h1 id="FirstName"></h1>
    <h1 id="first_last"></h1>

    <script src="/3-JS-syntax.js"></script>

</body>

</html>
